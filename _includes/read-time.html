<span class="reading-time" title="Estimated read time">
    {% assign words = include.content | strip_html | number_of_words %}
    {{ words | divided_by: 180 | plus: 1 }} min
</span>

# taken from https://int3ractive.com/2018/08/jekyll-read-time-without-plugins.html this should stop github pages haveing a fit
