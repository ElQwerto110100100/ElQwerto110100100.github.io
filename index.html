---
layout: home-template
---
{% for post in site.posts %}
<div class="postPreview">
      <a class="post-title" href="{{ post.url }}"> {{ post.title }} </a>
      {{ post.excerpt | truncate: 300 }}
      <div>
        <small>
          {{ post.date | date_to_string }} | Read time: {% include read-time.html content=content %} | Tags:
            {% for tag in post.tags %}
              <a href="/tag/{{ tag_name }}">{{ tag_name }}</a>
            {% endfor %}
        </small>
      </div>
</div>
{% endfor %}
