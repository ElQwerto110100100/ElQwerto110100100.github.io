---
layout: home-template
---

<div class="postPreview">
  {% for post in site.posts %}
      <a class="post-title" href="{{ post.url }}"> {{ post.title }} </a>
      {{ post.excerpt | truncate: 300 }}
      <div>
        <small>
          {{ post.date | date_to_string }} | Tags: {{ post | tags }} | Read time: {% include read-time.html content=content %}
        </small>
      </div>
  {% endfor %}
</div>
